name: CI Retraining (MLProject folder) + Artifacts + Docker Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain-and-docker:
    runs-on: ubuntu-latest

    env:
      # Ganti ini sesuai repo docker hub kamu (format: username/repo:tag)
      IMAGE_NAME: reinoufal/german-credit-mlflow-ci:latest
      # Nama folder dataset preprocessing kamu di dalam MLProject/
      DATASET_DIR: german_credit_data_preprocessing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn numpy pandas joblib

      - name: Verify MLProject folder structure
        shell: bash
        run: |
          set -e
          echo "Repo root:"
          ls -la

          test -d MLProject
          echo "MLProject folder:"
          ls -la MLProject

          # WAJIB: file MLproject (p kecil)
          test -f MLProject/MLproject
          test -f MLProject/modelling.py
          test -f MLProject/conda.yaml

          # Dataset preprocessing (sesuaikan dengan env DATASET_DIR)
          test -d "MLProject/${DATASET_DIR}"
          test -f "MLProject/${DATASET_DIR}/X_train.npy" || true
          test -f "MLProject/${DATASET_DIR}/X_train.csv" || true

      - name: Retrain via MLflow Project + capture RUN_ID
        shell: bash
        run: |
          set -e
          mkdir -p outputs

          # Simpan tracking store + artifacts di workspace agar bisa di-upload
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"

          # Jalankan MLflow project yang berada di folder MLProject
          mlflow run MLProject -e main --env-manager local \
            -P data_dir="${DATASET_DIR}" \
            -P out_dir="$GITHUB_WORKSPACE/outputs"

          echo "===== outputs ====="
          ls -la outputs

          # modelling.py harus menulis run_id ke outputs/run_id.txt (sesuai yang kamu sudah lakukan)
          RUN_ID=$(cat outputs/run_id.txt)
          echo "RUN_ID=$RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Upload outputs artifact (run_id + metrics)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs

      - name: Upload mlruns artifact (MLflow tracking store + model)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Export model artifact (portable folder)
        shell: bash
        run: |
          set -e
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"
          mkdir -p exported_model

          # Download artifacts "model" dari RUN_ID ke exported_model/model
          mlflow artifacts download -r "$RUN_ID" -a "model" -d exported_model/model

          echo "===== exported_model/model ====="
          ls -la exported_model/model
          test -f exported_model/model/MLmodel

      - name: Upload exported_model artifact
        uses: actions/upload-artifact@v4
        with:
          name: exported_model
          path: exported_model

      # ===================== Docker build & push =====================

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image from MLflow model
        shell: bash
        run: |
          set -e
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"
          echo "Using RUN_ID=$RUN_ID"
          test -n "$RUN_ID"

          # Build image dari model MLflow
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "${IMAGE_NAME}" \
            --env-manager virtualenv

      - name: Push Docker image
        shell: bash
        run: |
          set -e
          docker push "${IMAGE_NAME}"
