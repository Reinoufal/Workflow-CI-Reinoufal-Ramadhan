name: CI Retraining (MLProject folder) + Artifacts + Docker Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain-and-docker:
    runs-on: ubuntu-latest

    env:
      # GANTI: image di Docker Hub kamu
      IMAGE_NAME: reinoufalramadhan/german-credit-mlflow-ci:latest
      # GANTI: nama folder dataset preprocessing di dalam MLProject/
      DATASET_DIR: german_credit_data_preprocessing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn numpy pandas joblib

      - name: Verify MLProject folder structure
        shell: bash
        run: |
          set -e
          echo "Repo root:"
          ls -la

          test -d MLProject
          echo "MLProject folder:"
          ls -la MLProject

          # WAJIB: file MLproject (p kecil)
          test -f MLProject/MLproject
          test -f MLProject/modelling.py
          test -f MLProject/conda.yaml

          # Dataset preprocessing
          test -d "MLProject/${DATASET_DIR}"

          # Biar fleksibel, file train bisa npy atau csv (cek salah satu)
          if [ ! -f "MLProject/${DATASET_DIR}/X_train.npy" ] && [ ! -f "MLProject/${DATASET_DIR}/X_train.csv" ]; then
            echo "‚ùå Tidak menemukan X_train.npy atau X_train.csv di MLProject/${DATASET_DIR}"
            exit 1
          fi

      - name: Retrain via MLflow Project + capture RUN_ID (robust)
        shell: bash
        run: |
          set -e
          mkdir -p outputs

          # Simpan tracking store + artifacts di workspace supaya bisa di-upload
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"

          # Jalankan MLflow project di folder MLProject
          mlflow run MLProject -e main --env-manager local \
            -P data_dir="${DATASET_DIR}" \
            -P out_dir="$GITHUB_WORKSPACE/outputs"

          echo "===== outputs ====="
          ls -la outputs || true

          echo "===== mlruns (top-level) ====="
          ls -la mlruns || true

          # Ambil RUN_ID terbaru dari experiment 0 (default) secara robust
          python - << 'PY'
import os, glob

base = "mlruns"
exp = os.path.join(base, "0")
if not os.path.isdir(exp):
    raise SystemExit("No experiment folder mlruns/0 found. Training likely didn't log to MLflow file store.")

runs = [p for p in glob.glob(os.path.join(exp, "*")) if os.path.isdir(p)]
# Filter folder run (biasanya 32 hex chars)
runs = [r for r in runs if len(os.path.basename(r)) == 32]

if not runs:
    raise SystemExit("No runs found under mlruns/0. Training likely didn't create a run in the file store.")

runs.sort(key=lambda p: os.path.getmtime(p), reverse=True)
run_id = os.path.basename(runs[0])

print("Detected RUN_ID:", run_id)

os.makedirs("outputs", exist_ok=True)
with open("outputs/run_id.txt", "w") as f:
    f.write(run_id)

with open(os.environ["GITHUB_ENV"], "a") as f:
    f.write(f"RUN_ID={run_id}\n")
PY

          echo "RUN_ID=$RUN_ID"
          test -n "$RUN_ID"

      - name: Upload outputs artifact (run_id + any metrics)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs

      - name: Upload mlruns artifact (MLflow tracking store + model)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Export model artifact (portable folder)
        shell: bash
        run: |
          set -e
          test -n "$RUN_ID"

          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"
          mkdir -p exported_model

          # Download artifacts "model" dari RUN_ID ke exported_model/model
          mlflow artifacts download -r "$RUN_ID" -a "model" -d exported_model/model

          echo "===== exported_model/model ====="
          ls -la exported_model/model
          test -f exported_model/model/MLmodel

      - name: Upload exported_model artifact
        uses: actions/upload-artifact@v4
        with:
          name: exported_model
          path: exported_model

      # ===================== Docker build & push =====================

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image from MLflow model
        shell: bash
        run: |
          set -e
          test -n "$RUN_ID"
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"

          echo "Building docker image from RUN_ID=$RUN_ID"
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "${IMAGE_NAME}" \
            --env-manager virtualenv

      - name: Push Docker image
        shell: bash
        run: |
          set -e
          docker push "${IMAGE_NAME}"
