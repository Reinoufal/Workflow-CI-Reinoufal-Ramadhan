name: CI Retraining (MLProject folder) + Artifacts + Docker Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain-and-docker:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: reinoufalramadhan/german-credit-mlflow-ci:latest
      DATASET_DIR: german_credit_data_preprocessing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn numpy pandas joblib

      - name: Verify MLProject folder structure
        shell: bash
        run: |
          set -e
          ls -la
          test -d MLProject
          ls -la MLProject

          test -f MLProject/MLproject
          test -f MLProject/modelling.py
          test -f MLProject/conda.yaml

          test -d "MLProject/${DATASET_DIR}"

          if [ ! -f "MLProject/${DATASET_DIR}/X_train.npy" ] && [ ! -f "MLProject/${DATASET_DIR}/X_train.csv" ]; then
            echo "❌ Tidak menemukan X_train.npy atau X_train.csv di MLProject/${DATASET_DIR}"
            exit 1
          fi

      - name: Retrain via MLflow Project
        shell: bash
        run: |
          set -e
          mkdir -p outputs
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"

          mlflow run MLProject -e main --env-manager local \
            -P data_dir="${DATASET_DIR}" \
            -P out_dir="$GITHUB_WORKSPACE/outputs"

          echo "===== outputs ====="
          ls -la outputs || true

          echo "===== mlruns ====="
          ls -la mlruns || true

      - name: Capture RUN_ID from mlruns
        shell: bash
        run: |
          set -e
          test -d "mlruns/0"

          RUN_ID=$(ls -1t mlruns/0 | grep -E '^[0-9a-f]{32}$' | head -n 1 || true)

          if [ -z "$RUN_ID" ]; then
            echo "❌ RUN_ID tidak ditemukan di mlruns/0"
            ls -la mlruns/0 || true
            exit 1
          fi

          echo "RUN_ID=$RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

          mkdir -p outputs
          echo "$RUN_ID" > outputs/run_id.txt

      - name: Upload outputs artifact (run_id + any metrics)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs

      - name: Upload mlruns artifact (MLflow tracking store + model)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Export model artifact (portable folder)
        shell: bash
        run: |
          set -e
          test -n "$RUN_ID"
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"

          mkdir -p exported_model
          # FIX: download ke exported_model (hasilnya exported_model/model/...)
          mlflow artifacts download -r "$RUN_ID" -a "model" -d exported_model

          echo "===== exported_model/model ====="
          ls -la exported_model/model
          test -f exported_model/model/MLmodel

      - name: Upload exported_model artifact
        uses: actions/upload-artifact@v4
        with:
          name: exported_model
          path: exported_model

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image from MLflow model
        shell: bash
        run: |
          set -e
          test -n "$RUN_ID"
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/mlruns"

          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "${IMAGE_NAME}" \
            --env-manager virtualenv

      - name: Push Docker image
        shell: bash
        run: |
          set -e
          docker push "${IMAGE_NAME}"
