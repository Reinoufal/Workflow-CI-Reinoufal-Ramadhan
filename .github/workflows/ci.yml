name: CI Retraining with MLflow Project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Install Miniconda (tanpa python-version agar tidak kena validasi input v3)
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          miniconda-version: "latest"

      # ✅ Create env dari conda.yaml milik MLProject
      - name: Create conda env (from conda.yaml)
        shell: bash -l {0}
        run: |
          conda env create -f MLProject/conda.yaml -n ci-mlflow
          conda info -a

      # ✅ Activate env + install mlflow runner (agar bisa `mlflow run`)
      - name: Install MLflow (runner)
        shell: bash -l {0}
        run: |
          conda activate ci-mlflow
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0
          python --version
          mlflow --version

      - name: Debug structure
        shell: bash -l {0}
        run: |
          ls -la
          ls -la MLProject || true
          ls -la MLProject/german_credit_data_preprocessing || true

      - name: Run MLflow Project (retrain)
        shell: bash -l {0}
        run: |
          conda activate ci-mlflow
          rm -rf outputs
          mlflow run MLProject \
            -P data_dir=MLProject/german_credit_data_preprocessing \
            -P out_dir=outputs

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs
